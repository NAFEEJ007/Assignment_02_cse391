<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch (3 Second Interval)</title>
  <style>
    body {
      background-color: #eba780;
      font-family: "Poppins", Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      color: #2e7d32;
    }

    h1 {
      margin-top: 60px;
      color: #1b5e20;
      font-size: 2.3em;
      letter-spacing: 1px;
    }

    .stopwatch {
      margin-top: 100px;
      font-size: 50px;
      color: #1b5e20;
      font-weight: 600;
      border: 2px solid #81c784;
      display: inline-block;
      padding: 35px 80px;
      border-radius: 20px;
      background: #ffffff;
      box-shadow: 0px 5px 15px rgba(46, 125, 50, 0.2);
      transition: all 0.3s ease;
    }

    .stopwatch:hover {
      transform: scale(1.03);
      box-shadow: 0px 8px 20px rgba(46, 125, 50, 0.25);
    }

    .buttons {
      margin-top: 45px;
    }

    button {
      padding: 12px 28px;
      margin: 0 10px;
      font-size: 17px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
    }

    #startBtn { background-color: #43a047; }
    #stopBtn { background-color: #e53935; }
    #resetBtn { background-color: #1e88e5; }

    button:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    a {
      color: #1b5e20;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #43a047;
    }

    div a {
      display: inline-block;
      margin-top: 10px;
    }

    footer {
      background-color: #2e7d32;
      color: white;
      padding: 12px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <h1>3-Second Stopwatch</h1>

  <div class="stopwatch" id="display">0 s</div>

  <div class="buttons">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="resetBtn">Reset</button>
  </div>

  <div>
    <a href="index.html" target="_blank">Click to go to back to fortune Teller</a> or
    <br>
    <a href="todo-list.html" target="_blank">Click to go to to-do-list</a> 
  </div>

    <footer>
        © Made by a Nafeej Tamjeed
    </footer>

  <script>
    let time = 0;
    let timer = null;
    const display = document.getElementById("display");

    document.getElementById("startBtn").addEventListener("click", function() {
      if (timer === null) {
        timer = setInterval(() => {
          time += 3;
          display.innerText = time + " s";
          console.log("Timer running:", time);
          if (time >= 30) {
            clearInterval(timer);
            timer = null;
            alert("⏰ Timer reached 30 seconds!");
          }
        }, 3000);
      }
    });

    document.getElementById("stopBtn").addEventListener("click", function() {
      if (timer !== null) {
        clearInterval(timer);
        timer = null;
        console.log("Timer stopped at:", time);
      }
    });

    document.getElementById("resetBtn").addEventListener("click", function() {
      clearInterval(timer);
      timer = null;
      time = 0;
      display.innerText = "0 s";
      console.log("Timer reset!");
    });
  </script>
</body>
</html>
